<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connectomics Bazaar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/baseChart.js"></script>
    <script src="js/main.js" type="module"></script>

    <h1 style="margin-top: 20px">Welcome to Electron Microscopy Connectomics Bazaar!</h1>

    <div class="row justify-content-center" style="margin-top: 60px">
        <div class="col"></div>
        <div class="col-5">
            <div class="container task-text">
                Task: Instance segmentation
            </div>
            <div class="row text-center">
                <div class="col-9">
                    <div class="container high-res-text">
                        High-resolution
                    </div>
                    <div class="row bt-row">
                        <div class="col">
                            <button type="button" class="btn btn-secondary bt-text" id="b0">Dense Cell Reconstruction</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary bt-text" id="b1">Sparse Neuron Reconstruction</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary bt-text" id="b2">Dense Organelle Reconstruction</button>
                        </div>

                    </div>
                </div>

                <div class="col-3 mx-auto">
                    <div class="low-res-text">
                        Low-resolution
                    </div>
                    <div class="bt-row">
                        <button type="button" class="btn btn-secondary bt-text clicked" id="b3">Dense Reconstruction</button>
                    </div>
                </div>

            </div>

            <div class="row justify-content-center vis-container">
                <div class="align-self-center" id="vis" style="height: 100%; width: 100%"></div>
            </div>
        </div>

        <div class="col"></div>
    </div>

</body>
</html>
